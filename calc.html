<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" data-calculator-container>
        <div class="output"><p data-output-back></p></div>
        <div class="output front"><p data-output-front></p></div>
        <div id="grid">
            <input  data-calculator-button  data-clear         type="button" value="AC">
            <input data-calculator-button   data-delete       type="button" value="DEL">
            <input  data-calculator-button  data-root type="button" value="√">
            <input data-calculator-button   data-square type="button" value="^">
            <input data-calculator-button   data-factorial type="button" value="!">
            <input data-calculator-button   data-ln type="button" value="ln">
            <input data-calculator-button   data-operation type="button" value="÷">
            <input data-calculator-button   data-number    type="button" value="1">
            <input data-calculator-button   data-number    type="button" value="2">
            <input data-calculator-button   data-number    type="button" value="3">
            <input data-calculator-button   data-operation type="button" value="*">
            <input data-calculator-button   data-number    type="button" value="4">
            <input data-calculator-button   data-number    type="button" value="5">
            <input data-calculator-button   data-number    type="button" value="6">
            <input data-calculator-button   data-operation type="button" value="+">
            <input data-calculator-button   data-number    type="button" value="7">
            <input data-calculator-button   data-number    type="button" value="8">
            <input data-calculator-button   data-number    type="button" value="9">
            <input data-calculator-button   data-operation type="button" value="-">
            <input data-calculator-button   data-number    type="button" value=".">
            <input data-calculator-button   data-number    type="button" value="0">
            <input data-calculator-button   data-result        type="button" value="=">
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
